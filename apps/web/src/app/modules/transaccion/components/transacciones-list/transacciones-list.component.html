<div class="container mt-4">
  <h1>Transacciones</h1>
  <a routerLink="/transacciones/new" class="btn btn-primary mb-3">Nueva Transacción</a>

  <!-- Encabezado de la lista -->
  <div class="d-flex justify-content-between align-items-center px-3 py-2 mt-5 fw-bold">
    <div class="col">Tipo de Transacción</div>
    <div class="col">Cantidad</div>
    <div class="col">Monto</div>
    <div class="col">Fecha</div>
    <div class="col">Acciones</div>
  </div>

  <!-- Lista de transacciones -->
  <ul class="list-group">
    
    <li  class="d-flex justify-content-center align-items-center mt-3 text-muted" *ngIf="!transacciones.length">
      La lista esta vacía
    </li>
    <li *ngFor="let transaccion of transacciones" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <span class="col">{{ transaccion.tipoTransaccion }}</span>
        <span class="col">{{ transaccion.cantidad | number }}</span>
        <span class="col">{{ transaccion.monto | currency }}</span>
        <span class="col">{{ transaccion.fecha | date }}</span>
        <div class="col">
          <a [routerLink]="['/transacciones', transaccion.id]" class="btn btn-sm btn-outline-primary me-2">Editar</a>
          <button (click)="deleteTransaccion(transaccion.id)" class="btn btn-sm btn-outline-danger">Eliminar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
