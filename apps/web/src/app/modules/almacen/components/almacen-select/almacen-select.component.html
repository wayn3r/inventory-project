<div class="mb-3">
  <label for="almacen" class="form-label">Almacen</label>
  <select [ngModel]="value || ''" (change)="onChange($event)" name="almacen" id="almacen" class="form-select">
    <option value="" selected>Seleccione un almacen</option>
    <option *ngFor="let almacen of almacenes" [value]="almacen.id"> {{ almacen.descripcion }}</option>
  </select>
</div>
