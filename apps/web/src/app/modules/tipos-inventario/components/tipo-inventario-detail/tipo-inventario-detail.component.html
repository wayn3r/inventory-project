<div class="container mt-4" *ngIf="tipoInventario">
    <h1>Editar Tipo de Inventario</h1>
    <form (ngSubmit)="save()">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input [(ngModel)]="tipoInventario.descripcion" name="descripcion" id="descripcion" type="text"
                class="form-control">
        </div>
        <div class="mb-3">
            <label for="cuentaContable" class="form-label">Cuenta Contable</label>
            <input [(ngModel)]="tipoInventario.cuentaContable" name="cuentaContable" id="cuentaContable" type="text"
                class="form-control">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select [(ngModel)]="tipoInventario.estado" name="estado" id="estado" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>
        <div class="d-flex align-items-center gap-3">
            <a routerLink="/tipos-inventario" class="btn btn-outline-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
