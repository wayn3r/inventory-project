<div class="container mt-4">
    <h1>Articulos</h1>
    <a routerLink="/articulos/new" class="btn btn-primary mb-3">Nuevo Articulo</a>

    <!-- Filtros de existencia, estado y descripcion -->
    <form class="d-flex justify-content-end gap-3 align-items-end" (ngSubmit)="filterArticulos()">

        <div class="mr-3">
            <label for="estado" class="form-label">Estado</label>
            <select [(ngModel)]="filter.estado" name="estado" id="estado" class="form-select">
                <option value="">Todos</option>
                <option value="Existente">Existente</option>
                <option value="Agotado">Agotado</option>
            </select>
        </div>

        

        <div class="mr-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input [(ngModel)]="filter.descripcion" name="descripcion" id="descripcion" type="text"
                class="form-control">
        </div>

        <div class="mr-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input [(ngModel)]="filter.existencia" name="existencia" id="existencia" type="number" class="form-control">
        </div>

        <div class="mr-3">
            <label for="existencia" class="form-label">Costo</label>
            <input [(ngModel)]="filter.costo" name="costo" id="costo" type="number" class="form-control">
        </div>
        <button class="btn btn-outline-secondary">Filtrar</button>
    </form>


    <!-- Encabezado de la lista -->
    <div class="d-flex justify-content-between align-items-center px-3 py-2 mt-5 fw-bold">
        <div class="col">Descripción</div>
        <div class="col">Existencia</div>
        <div class="col">Costo Unitario</div>
        <div class="col">Estado</div>
        <div class="col">Acciones</div>
    </div>

    <!-- Lista de articulos -->
    <ul class="list-group">

        <li class="d-flex justify-content-center align-items-center mt-3 text-muted" *ngIf="!articulos.length">
            La lista esta vacía
        </li>
        <li *ngFor="let articulo of articulos" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <span class="col">{{ articulo.descripcion }}</span>
                <span class="col">{{ articulo.existencia | number }}</span>
                <span class="col">{{ articulo.costoUnitario | currency }}</span>
                <span class="col">{{ articulo.estado }}</span>
                <div class="col">
                    <a [routerLink]="['/articulos', articulo.id]" class="btn btn-sm btn-outline-primary me-2">Editar</a>
                    <button (click)="deleteArticulo(articulo.id)"
                        class="btn btn-sm btn-outline-danger">Eliminar</button>
                </div>
            </div>
        </li>
    </ul>
</div>
